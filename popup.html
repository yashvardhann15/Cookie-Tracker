<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Tracker Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 10px;
      min-width: 300px;
      min-height: 300px;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .domain-block {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 8px;
      overflow: hidden;
    }

    .domain-header {
      background: #f1f1f1;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .domain-content {
      padding: 6px 10px;
      background: #fff;
    }

    .domain-content ul {
      margin: 0;
      padding-left: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Visited Sites</h2>
  <div id="site-list">Loading...</div>

  <script src="popup.js"></script>
</body>
</html>
