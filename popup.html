<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Tracker Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
  }

  body {
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
    background: #f9fafb;
    color: #333;
    display: flex;
    justify-content: flex-end;
    min-height: 103vh;
  }

  .sidebar {
    width: 720px; /* Adjust based on how wide you want it */
    max-width: 100%;
    padding: 16px 20px;
    box-shadow: -2px 0 6px rgba(0, 0, 0, 0.1);
    background: white;
    overflow-y: auto;
    height: 100vh;
    box-sizing: border-box;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 12px;
    font-weight: 600;
    color: #111827;
  }

  .site-row {
    display: flex;
    align-items: flex-start;
    background: #e0e7ff;
    padding: 10px 14px;
    border-radius: 6px;
    font-weight: 600;
    margin-bottom: 4px;
    gap: 12px;
  }

  .serial {
    width: 30px;
    flex-shrink: 0;
  }

  .site-title {
    width: 450px;
    word-wrap: break-word;
    white-space: normal;
    overflow-wrap: break-word;
    flex-shrink: 0;
  }

  .site-link {
    width: 120px;
    color: #2563eb;
    text-decoration: none;
    flex-shrink: 0;
    display: inline-block;
  }

  .toggle-btn {
    width: 28px;
    height: 28px;
    background-color: white;
    border: 2px solid #000;
    border-radius: 50%;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .cookie-table {
    margin: 10px 0 20px 0;
    width: 100%;
    border-collapse: collapse;
  }

  .cookie-table th,
  .cookie-table td {
    border: 1px solid #d1d5db;
    padding: 6px 8px;
    font-size: 13px;
    text-align: left;
    width: calc(100% / 7); /* 7 columns */
    word-wrap: break-word;
    white-space: normal;
    vertical-align: top;
  }

  .cookie-table th {
    background: #f3f4f6;
    font-weight: 600;
  }

  .hidden {
    display: none;
  }

  .cookie-value {
    display: inline-block;
    max-width: 150px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    vertical-align: middle;
    cursor: pointer;
    position: relative;
  }

  .cookie-value:hover::after {
    content: attr(title);
    position: absolute;
    left: 0;
    top: 120%;
    background: #1f2937;
    color: white;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 12px;
    white-space: pre-wrap;
    max-width: 400px;
    z-index: 999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .copy-btn {
    margin-left: 8px;
    cursor: pointer;
    font-size: 12px;
    border: none;
    background: #e5e7eb;
    padding: 2px 6px;
    border-radius: 4px;
  }

  .copy-btn:hover {
    background: #d1d5db;
  }

  #search-input {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
</style>

</head>
<body>
  <div class="sidebar">
    <h2>Cookie Information</h2>

    <input type="text" id="search-input" placeholder="Search by hostname..." />

    <div style="margin-bottom: 12px;">
      <button id="prev-btn" disabled>Previous</button>
      <span id="page-info"></span>
      <button id="next-btn" disabled>Next</button>
    </div>

    <div id="site-list">Loading...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
