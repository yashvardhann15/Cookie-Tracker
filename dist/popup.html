<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Tracker Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      margin: 12px;
      min-width: 820px;
      background: #f9fafb;
      color: #333;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
      font-weight: 600;
      color: #111827;
    }

    .site-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e0e7ff;
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .site-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .site-title {
      font-weight: 600;
    }

    .site-link {
      color: #2563eb;
      text-decoration: none;
    }

    .toggle-btn {
      background-color: white;
      border: 2px solid #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .cookie-table {
      margin: 10px 0 20px 0;
      width: 100%;
      border-collapse: collapse;
    }

    .cookie-table th,
    .cookie-table td {
      border: 1px solid #d1d5db;
      padding: 6px 8px;
      font-size: 13px;
      text-align: left;
    }

    .cookie-table th {
      background: #f3f4f6;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .cookie-value {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }

    .copy-btn {
      margin-left: 8px;
      cursor: pointer;
      font-size: 12px;
      border: none;
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .copy-btn:hover {
      background: #d1d5db;
    }
  </style>
</head>
<body>
  <h2>Cookie Information</h2>
  <div id="site-list">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
